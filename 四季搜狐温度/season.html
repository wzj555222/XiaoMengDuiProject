<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body background="./images/qiu.jpg" id="img">
        <script type="text/javascript">
            function changechun() {
                document.getElementById("img").background = "./images/chun.jpg";
            }
            function changexia() {
                document.getElementById("img").background = "./images/xia.jpg";
            }
            function changeqiu() {
                document.getElementById("img").background = "./images/qiu.jpg";
            }
            function changedong() {
                document.getElementById("img").background = "./images/dong.jpg";
            }
        </script>
        <a href="#" onclick="changechun();">春雨绵绵</a>
        <a href="#" onclick="changexia();">夏日炎炎</a>
        <a href="#" onclick="changeqiu();">秋风瑟瑟</a>
        <a href="#" onclick="changedong();">冬雪皑皑</a>
</body>
</html>
